<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⛏️ Posty Mining System V2.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body data-theme="light">
    <!-- 테마 토글 -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 토스트 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1><i class="fas fa-cube"></i> Posty Mining System</h1>
            <p class="subtitle">차세대 블록체인 플랫폼 V2.2</p>
            
            <div class="price-ticker">
                <div class="price-item">
                    <div class="price-label">현재 가격</div>
                    <div class="price-value" id="currentPrice">$1.0000</div>
                </div>
                <div class="price-item">
                    <div class="price-label">24h 변화율</div>
                    <div class="price-value price-change up" id="priceChange">+0.00%</div>
                </div>
                <div class="price-item">
                    <div class="price-label">시가총액</div>
                    <div class="price-value" id="marketCap">$0</div>
                </div>
            </div>
        </header>

        <!-- 네비게이션 탭 -->
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="mining">
                <i class="fas fa-hammer"></i> 채굴
            </div>
            <div class="nav-tab" data-tab="exchange">
                <i class="fas fa-exchange-alt"></i> 거래소
            </div>
            <div class="nav-tab" data-tab="staking">
                <i class="fas fa-piggy-bank"></i> 스테이킹
            </div>
            <div class="nav-tab" data-tab="contract">
                <i class="fas fa-file-contract"></i> 스마트 컨트랙트
            </div>
            <div class="nav-tab" data-tab="wallet">
                <i class="fas fa-wallet"></i> 지갑
            </div>
        </div>

        <!-- 대시보드 통계 -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-header">
                    <h3>블록 수</h3>
                    <div class="stat-icon primary">
                        <i class="fas fa-cubes"></i>
                    </div>
                </div>
                <div class="stat-value" id="blockCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3>채굴 난이도</h3>
                    <div class="stat-icon warning">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="stat-value" id="difficulty">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3>채굴 보상</h3>
                    <div class="stat-icon success">
                        <i class="fas fa-coins"></i>
                    </div>
                </div>
                <div class="stat-value" id="miningReward">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3>대기 TX</h3>
                    <div class="stat-icon info">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="pendingTx">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3>활성 채굴자</h3>
                    <div class="stat-icon danger">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalMiners">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3>총 공급량</h3>
                    <div class="stat-icon success">
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalSupply">0</div>
            </div>
        </div>

        <!-- 채굴 탭 -->
        <div id="mining-tab" class="tab-content active">
            <div class="main-grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon"><i class="fas fa-hammer"></i></div>
                            채굴 시작
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>채굴자 이름</label>
                        <input type="text" id="minerName" placeholder="이름 입력">
                    </div>
                    <button class="btn" onclick="registerMiner()">
                        <i class="fas fa-rocket"></i> 등록
                    </button>
                    
                    <button class="btn btn-success" id="mineBtn" onclick="startMining()" style="margin-top: 15px;">
                        <i class="fas fa-hammer"></i> 채굴 시작
                    </button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                            가격 차트
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="main-grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon"><i class="fas fa-link"></i></div>
                            블록체인
                        </div>
                    </div>
                    <div id="blockchainList"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon"><i class="fas fa-trophy"></i></div>
                            채굴자 순위
                        </div>
                    </div>
                    <div id="minersList"></div>
                </div>
            </div>
        </div>

        <!-- 거래소 탭 -->
        <div id="exchange-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon"><i class="fas fa-exchange-alt"></i></div>
                        POSTY 거래소
                    </div>
                </div>
                <p>거래소 기능 준비 중...</p>
            </div>
        </div>

        <!-- 스테이킹 탭 -->
        <div id="staking-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon"><i class="fas fa-piggy-bank"></i></div>
                        POSTY 스테이킹
                    </div>
                </div>
                <p>스테이킹 기능 준비 중...</p>
            </div>
        </div>

        <!-- 스마트 컨트랙트 탭 -->
        <div id="contract-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon"><i class="fas fa-file-contract"></i></div>
                        스마트 컨트랙트
                    </div>
                </div>
                <p>스마트 컨트랙트 기능 준비 중...</p>
            </div>
        </div>

        <!-- 지갑 탭 -->
        <div id="wallet-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon"><i class="fas fa-wallet"></i></div>
                        내 지갑
                    </div>
                </div>
                <p>지갑 기능 준비 중...</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
