<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪙 암호화폐 채굴 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .miner-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .miner-info p {
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .miner-info strong {
            color: #667eea;
        }

        .mining-status {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .mining-status.active {
            display: block;
        }

        .blockchain-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .block-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
            transition: all 0.3s;
        }

        .block-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .block-item h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .block-detail {
            font-size: 0.85em;
            color: #666;
            margin: 5px 0;
        }

        .hash {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 0.8em;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .miners-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .miner-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transaction-form {
            display: grid;
            gap: 15px;
        }

        .difficulty-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .difficulty-control input[type="range"] {
            flex: 1;
        }

        .difficulty-value {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⛏️ 암호화폐 채굴 시스템</h1>
            <p class="subtitle">블록체인 기반 가상 채굴 플랫폼</p>
        </header>

        <!-- 대시보드 통계 -->
        <div class="dashboard">
            <div class="stat-card">
                <h3>💎 블록 수</h3>
                <div class="stat-value" id="blockCount">0</div>
            </div>
            <div class="stat-card">
                <h3>⚙️ 채굴 난이도</h3>
                <div class="stat-value" id="difficulty">0</div>
            </div>
            <div class="stat-card">
                <h3>💰 채굴 보상</h3>
                <div class="stat-value" id="miningReward">0</div>
            </div>
            <div class="stat-card">
                <h3>📝 대기 트랜잭션</h3>
                <div class="stat-value" id="pendingTx">0</div>
            </div>
            <div class="stat-card">
                <h3>👥 활성 채굴자</h3>
                <div class="stat-value" id="totalMiners">0</div>
            </div>
            <div class="stat-card">
                <h3>🌍 총 공급량</h3>
                <div class="stat-value" id="totalSupply">0</div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 채굴자 등록 & 채굴 -->
            <div class="card">
                <h2>⛏️ 채굴 시작하기</h2>
                
                <div id="registerSection">
                    <div class="form-group">
                        <label for="minerName">채굴자 이름</label>
                        <input type="text" id="minerName" placeholder="이름을 입력하세요">
                    </div>
                    <button onclick="registerMiner()">🚀 채굴자 등록</button>
                </div>

                <div id="miningSection" style="display: none;">
                    <div class="miner-info" id="minerInfo"></div>
                    
                    <div class="difficulty-control">
                        <label>난이도 조절:</label>
                        <input type="range" id="difficultySlider" min="1" max="6" value="4" onchange="updateDifficulty()">
                        <div class="difficulty-value" id="difficultyDisplay">4</div>
                    </div>

                    <button onclick="startMining()" id="mineBtn">⛏️ 블록 채굴 시작</button>
                    
                    <div class="mining-status" id="miningStatus">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>채굴 중입니다... 잠시만 기다려주세요</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 트랜잭션 -->
            <div class="card">
                <h2>💸 코인 전송</h2>
                <div class="transaction-form">
                    <div class="form-group">
                        <label for="txFrom">발신자 주소</label>
                        <input type="text" id="txFrom" placeholder="발신자 주소">
                    </div>
                    <div class="form-group">
                        <label for="txTo">수신자 주소</label>
                        <input type="text" id="txTo" placeholder="수신자 주소">
                    </div>
                    <div class="form-group">
                        <label for="txAmount">금액</label>
                        <input type="number" id="txAmount" placeholder="전송할 코인 수량" min="0" step="0.01">
                    </div>
                    <button onclick="createTransaction()">💸 전송하기</button>
                </div>
            </div>
        </div>

        <!-- 블록체인 & 채굴자 목록 -->
        <div class="main-content">
            <div class="card">
                <h2>🔗 블록체인</h2>
                <div class="blockchain-list" id="blockchainList">
                    <p class="loading">로딩 중...</p>
                </div>
            </div>

            <div class="card">
                <h2>👥 채굴자 순위</h2>
                <div class="miners-list" id="minersList">
                    <p class="loading">채굴자가 없습니다</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMiner = null;

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadBlockchain();
            loadMiners();
            setInterval(loadStats, 3000);
        });

        // 통계 로드
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('blockCount').textContent = data.data.blockchain.length;
                    document.getElementById('difficulty').textContent = data.data.blockchain.difficulty;
                    document.getElementById('miningReward').textContent = data.data.blockchain.miningReward;
                    document.getElementById('pendingTx').textContent = data.data.blockchain.pendingTransactions;
                    document.getElementById('totalMiners').textContent = data.data.miners.total;
                    document.getElementById('totalSupply').textContent = data.data.blockchain.totalSupply.toFixed(2);
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        // 채굴자 등록
        async function registerMiner() {
            const name = document.getElementById('minerName').value.trim();
            
            if (!name) {
                alert('이름을 입력해주세요!');
                return;
            }

            try {
                const response = await fetch('/api/miner/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (data.success) {
                    currentMiner = data.data;
                    document.getElementById('registerSection').style.display = 'none';
                    document.getElementById('miningSection').style.display = 'block';
                    updateMinerInfo();
                    loadMiners();
                    
                    // 트랜잭션 폼에 자동 입력
                    document.getElementById('txFrom').value = currentMiner.address;
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('채굴자 등록 실패: ' + error.message);
            }
        }

        // 채굴자 정보 업데이트
        function updateMinerInfo() {
            if (!currentMiner) return;

            fetch(`/api/miner/${currentMiner.minerId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentMiner = { ...currentMiner, ...data.data };
                        document.getElementById('minerInfo').innerHTML = `
                            <p><strong>이름:</strong> ${currentMiner.name}</p>
                            <p><strong>주소:</strong> <span class="hash">${currentMiner.address}</span></p>
                            <p><strong>잔액:</strong> 💰 ${currentMiner.balance || 0} 코인</p>
                            <p><strong>채굴한 블록:</strong> ${currentMiner.blocksMineds || 0}개</p>
                        `;
                    }
                });
        }

        // 난이도 업데이트
        async function updateDifficulty() {
            const difficulty = document.getElementById('difficultySlider').value;
            document.getElementById('difficultyDisplay').textContent = difficulty;

            try {
                const response = await fetch('/api/difficulty', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: parseInt(difficulty) })
                });

                const data = await response.json();
                if (data.success) {
                    loadStats();
                }
            } catch (error) {
                console.error('난이도 변경 실패:', error);
            }
        }

        // 채굴 시작
        async function startMining() {
            if (!currentMiner) return;

            const mineBtn = document.getElementById('mineBtn');
            const miningStatus = document.getElementById('miningStatus');

            mineBtn.disabled = true;
            miningStatus.classList.add('active');

            try {
                const response = await fetch('/api/mine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ minerId: currentMiner.minerId })
                });

                const data = await response.json();

                if (data.success) {
                    miningStatus.innerHTML = `
                        <h3>✅ 채굴 성공!</h3>
                        <p><strong>블록 번호:</strong> ${data.data.blockIndex}</p>
                        <p><strong>해시:</strong> <span class="hash">${data.data.hash}</span></p>
                        <p><strong>시도 횟수:</strong> ${data.data.nonce.toLocaleString()}</p>
                        <p><strong>소요 시간:</strong> ${data.data.timeTaken}초</p>
                        <p><strong>보상:</strong> 💰 ${data.data.reward} 코인</p>
                        <p><strong>처리된 트랜잭션:</strong> ${data.data.transactionsProcessed}개</p>
                    `;
                    
                    setTimeout(() => {
                        miningStatus.classList.remove('active');
                        mineBtn.disabled = false;
                    }, 5000);

                    updateMinerInfo();
                    loadStats();
                    loadBlockchain();
                    loadMiners();
                } else {
                    alert(data.message);
                    miningStatus.classList.remove('active');
                    mineBtn.disabled = false;
                }
            } catch (error) {
                alert('채굴 실패: ' + error.message);
                miningStatus.classList.remove('active');
                mineBtn.disabled = false;
            }
        }

        // 트랜잭션 생성
        async function createTransaction() {
            const from = document.getElementById('txFrom').value.trim();
            const to = document.getElementById('txTo').value.trim();
            const amount = parseFloat(document.getElementById('txAmount').value);

            if (!from || !to || !amount) {
                alert('모든 필드를 입력해주세요!');
                return;
            }

            try {
                const response = await fetch('/api/transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from, to, amount })
                });

                const data = await response.json();

                if (data.success) {
                    alert('트랜잭션이 추가되었습니다! 다음 블록 채굴 시 처리됩니다.');
                    document.getElementById('txTo').value = '';
                    document.getElementById('txAmount').value = '';
                    loadStats();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('트랜잭션 생성 실패: ' + error.message);
            }
        }

        // 블록체인 로드
        async function loadBlockchain() {
            try {
                const response = await fetch('/api/chain');
                const data = await response.json();

                if (data.success) {
                    const blockchainList = document.getElementById('blockchainList');
                    blockchainList.innerHTML = '';

                    data.data.chain.reverse().forEach(block => {
                        const blockDiv = document.createElement('div');
                        blockDiv.className = 'block-item';
                        blockDiv.innerHTML = `
                            <h4>블록 #${block.index}</h4>
                            <div class="block-detail"><strong>타임스탬프:</strong> ${new Date(block.timestamp).toLocaleString('ko-KR')}</div>
                            <div class="block-detail"><strong>해시:</strong> <span class="hash">${block.hash}</span></div>
                            <div class="block-detail"><strong>이전 해시:</strong> <span class="hash">${block.previousHash}</span></div>
                            <div class="block-detail"><strong>Nonce:</strong> ${block.nonce.toLocaleString()}</div>
                            ${block.miner ? `<div class="block-detail"><strong>채굴자:</strong> ${block.miner}</div>` : ''}
                        `;
                        blockchainList.appendChild(blockDiv);
                    });
                }
            } catch (error) {
                console.error('블록체인 로드 실패:', error);
            }
        }

        // 채굴자 목록 로드
        async function loadMiners() {
            try {
                const response = await fetch('/api/miners');
                const data = await response.json();

                if (data.success) {
                    const minersList = document.getElementById('minersList');
                    
                    if (data.data.length === 0) {
                        minersList.innerHTML = '<p class="loading">채굴자가 없습니다</p>';
                        return;
                    }

                    const sortedMiners = data.data.sort((a, b) => b.balance - a.balance);
                    
                    minersList.innerHTML = '';
                    sortedMiners.forEach((miner, index) => {
                        const minerDiv = document.createElement('div');
                        minerDiv.className = 'miner-item';
                        minerDiv.innerHTML = `
                            <div>
                                <strong>${index + 1}. ${miner.name}</strong>
                                <br>
                                <small>${miner.address}</small>
                            </div>
                            <div>
                                <span class="badge">💰 ${miner.balance} 코인</span>
                                <br>
                                <small>⛏️ ${miner.blocksMineds} 블록</small>
                            </div>
                        `;
                        minersList.appendChild(minerDiv);
                    });
                }
            } catch (error) {
                console.error('채굴자 로드 실패:', error);
            }
        }
    </script>
</body>
</html>
